<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Caio - Pratica 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/Aula 3/css/main.css'>
</head>
<body>
    <img src="https://siteunidavi.s3.sa-east-1.amazonaws.com/2021/9/siteradio/logo-unidavi-site.png" style="height:80px;">
    <h1>Cadastro de Pessoa</h1>
    <form>
        <p>
            <label>Nome: </label>
            <input type="text" id="nome">

            <label>Tipo Pessoa: </label>
            <select>
                <option value="1">Física</option>
                <option value="2">Juridica</option>
            </select>
        </p>
        <hr width="30%">
        <p>
            <label>Telefone: </label>
            <input type="tel" id="telefone"> 
            <label>E-mail: </label>
            <input type="email" id="email"> 
        </p>
        <hr width="30%">
        <p>
            <label>Endereço: </label>
            <input type="text" id="endereco" size="40px"> 
            <label>UF: </label>
            <input list="estados" size="1px">
            <datalist id="estados">
                <option value="SC">
                <option value="PR">
                <option value="RS">
                <option value="SP">
                <option value="RJ">
            </datalist>
        </p>
        <hr width="30%">
        <button type="submit">Enviar</button>  
    </form>
</body>
</html>
