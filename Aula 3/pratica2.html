<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Pratica 2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body align="center">
    <h1>Cadastro de Pessoa</h1>
    <form>
        <p>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" maxlength="100" required>
            <label for="sobrenome">Sobrenome: </label>
            <input type="text" id="sobrenome" maxlength="100" required>
        </p>
        <hr width="30%">
        <p>
            <label for="email">E-mail: </label>
            <input type="email" id="email" required> 
        </p>
        <hr width="30%">
        <p>
            <label for="data">Data de Nascimento: </label>
            <input type="date" id="data" min="1920-01-01" max="2024-01-01"> 
        </p>
        <p>
            <label for="sexo">Sexo: </label>
            <input type="radio" id="masc" name="sexo">
            <label for="masc">Masculino</label>
            <input type="radio" id="fem" name="sexo">
            <label for="fem">Feminino</label>
        </p>
        <p>
            <label for="endereco">Endere√ßo: </label>
            <input type="text" id="endereco" size="40px" maxlength="200"> 
            <label for="uf">UF: </label>
            <select id="uf" name="uf">
                <option value="SC">SC</option>
                <option value="PR">PR</option>
                <option value="RS">RS</option>
                <option value="SP">SP</option>
                <option value="RJ">RJ</option>
            </select>
        </p>
        <p>
            <label for="cep">CEP: </label>
            <input type="text" id="cep" maxlength="10"> 
        </p>
        <p>
            <label for="cor">Cor favorita: </label>
            <input type="color" id="cor"> 
        </p>
    </form>
</body>
</html>
